<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Catch the Circle Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #eef2f3;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        #gameArea {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 20px auto;
            border: 2px solid #555;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
        }

        .circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ff6b6b;
            position: absolute;
            cursor: pointer;
            animation: popIn 0.3s ease-out;
        }

        @keyframes popIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        button {
            padding: 10px 25px;
            font-size: 16px;
            border: none;
            background-color: #4caf50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Catch the Circle!</h1>
    <p>Click the red circle as fast as you can!</p>
    <p>Score: <span id="score">0</span></p>
    <p>Time Left: <span id="time">30</span> seconds</p>
    <div id="gameArea"></div>
    <button id="startBtn">Start Game</button>

    <script>
        const gameArea = document.getElementById('gameArea');
        const scoreDisplay = document.getElementById('score');
        const timeDisplay = document.getElementById('time');
        const startBtn = document.getElementById('startBtn');

        let score = 0;
        let time = 30;
        let gameInterval;
        let circleTimeout;

        function startGame() {
            score = 0;
            time = 30;
            scoreDisplay.textContent = score;
            timeDisplay.textContent = time;
            startBtn.disabled = true;
            gameArea.innerHTML = '';
            gameInterval = setInterval(() => {
                time--;
                timeDisplay.textContent = time;
                if (time <= 0) {
                    endGame();
                }
            }, 1000);
            spawnCircle();
        }

        function spawnCircle() {
            clearTimeout(circleTimeout);
            gameArea.innerHTML = '';

            const circle = document.createElement('div');
            circle.classList.add('circle');

            const maxX = gameArea.clientWidth - 50;
            const maxY = gameArea.clientHeight - 50;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            circle.style.left = randomX + 'px';
            circle.style.top = randomY + 'px';

            circle.addEventListener('click', () => {
                score++;
                scoreDisplay.textContent = score;
                spawnCircle();
            });

            gameArea.appendChild(circle);

            circleTimeout = setTimeout(spawnCircle, 1000);
        }

        function endGame() {
            clearInterval(gameInterval);
            clearTimeout(circleTimeout);
            gameArea.innerHTML = '';
            startBtn.disabled = false;
            alert(`Time's up! Your final score is ${score}. Try again!`);
        }

        startBtn.addEventListener('click', startGame);
    </script>
</body>
</html>
